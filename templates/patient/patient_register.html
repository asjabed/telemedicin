{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="account-content">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7 col-lg-6 login-left">
                <img src="{% static 'img/login-banner.png' %} " class="img-fluid" alt="Doccure Register"/>
              </div>
              <div class="col-md-12 col-lg-6 login-right">
                <div class="login-header">
                  <h3>
                    Patient Register
                    <a href=" {% url 'doctor_register' %}">Are you a Doctor?</a>
                    <a href=" {% url 'doctor_register' %}">Are you a admin?</a>
                  </h3>
                </div>
                <form action="" method="post">
                  {% csrf_token %} 
                  <div class="form-group form-focus">
                    <input type="text" class="form-control floating" />
                    <label class="focus-label">Frist Name</label>
                  </div>
                  <div class="form-group form-focus">
                    <input type="text" class="form-control floating" />
                    <label class="focus-label">Last Name</label>
                  </div>
                  <div class="text-end">
                    <a class="forgot-link" href="login.html">
                      Already have an account?
                    </a>
                  </div>
                  <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">
                    <!--<a href= "{% url 'patient_phone' %}"> Next</a>-->
                    Next
                  </button>
                  
                  <div class="login-or">
                    <span class="or-line"></span>
                    <span class="span-or">or</span>
                  </div>
                  <div class="row form-row social-login">
                    <div class="col-6">
                      <a href="#" class="btn btn-facebook w-100">
                        <i class="fab fa-facebook-f me-1"></i> Login
                      </a>
                    </div>
                    <div class="col-6">
                      <a href="#" class="btn btn-google w-100">
                        <i class="fab fa-google me-1"></i> Login
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
